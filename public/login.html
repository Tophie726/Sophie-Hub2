<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Sign In - Sophie Hub</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --background: #fafafa;
      --background-gradient: #f5f5f5;
      --foreground: #0a0a0a;
      --muted: #737373;
      --muted-light: #a3a3a3;
      --card: #ffffff;
      --card-border: #e5e5e5;
      --primary: #171717;
      --primary-foreground: #fafafa;
      --button-border: #d4d4d4;
      --button-hover: #f5f5f5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0a0a0a;
        --background-gradient: #171717;
        --foreground: #fafafa;
        --muted: #a3a3a3;
        --muted-light: #525252;
        --card: #0a0a0a;
        --card-border: #262626;
        --primary: #fafafa;
        --primary-foreground: #0a0a0a;
        --button-border: #404040;
        --button-hover: #262626;
      }
    }

    html {
      color-scheme: light dark;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, var(--background), var(--background-gradient));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      padding: 24px;
      padding-top: max(24px, env(safe-area-inset-top));
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      color: var(--foreground);
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .logo-glow {
      position: absolute;
      inset: -20px;
      background: var(--primary);
      opacity: 0.15;
      border-radius: 50%;
      filter: blur(24px);
    }

    .logo {
      position: relative;
      width: 64px;
      height: 64px;
      background: var(--primary);
      color: var(--primary-foreground);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    @media (min-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
        font-size: 28px;
        border-radius: 20px;
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 8px;
      letter-spacing: -0.025em;
      text-wrap: balance;
    }

    @media (min-width: 768px) {
      h1 { font-size: 30px; }
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 32px;
    }

    @media (min-width: 768px) {
      .subtitle { font-size: 16px; }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      border: 1px solid var(--card-border);
    }

    @media (min-width: 768px) {
      .card { padding: 32px; }
    }

    .card p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      height: 48px;
      background: var(--card);
      border: 1px solid var(--button-border);
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: var(--foreground);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.22, 1, 0.36, 1);
      -webkit-tap-highlight-color: transparent;
    }

    @media (min-width: 768px) {
      .google-btn { height: 56px; }
    }

    .google-btn:hover {
      background: var(--button-hover);
      border-color: var(--muted-light);
    }

    .google-btn:active {
      transform: scale(0.97);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted-light);
    }

    /* Loading state */
    .google-btn.loading {
      pointer-events: none;
    }

    .google-btn .icon-google,
    .google-btn .icon-spinner {
      width: 20px;
      height: 20px;
    }

    .google-btn .icon-spinner {
      display: none;
      border: 2px solid var(--button-border);
      border-top-color: var(--foreground);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .google-btn.loading .icon-google {
      display: none;
    }

    .google-btn.loading .icon-spinner {
      display: block;
    }

    .google-btn.loading .btn-label {
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hidden form */
    .hidden-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="logo-glow"></div>
      <div class="logo">SH</div>
    </div>

    <h1>Welcome to Sophie Hub</h1>
    <p class="subtitle">Partner and staff management for Sophie Society</p>

    <div class="card">
      <p>Sign in with your Sophie Society Google account</p>

      <button type="button" class="google-btn" id="googleBtn" onclick="handleSignIn()">
        <svg class="icon-google" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="icon-spinner"></span>
        <span class="btn-label">Continue with Google</span>
      </button>

      <form id="signinForm" class="hidden-form" method="POST" action="/api/auth/signin/google">
        <input type="hidden" name="csrfToken" id="csrfToken" value="">
        <input type="hidden" name="callbackUrl" id="callbackUrlInput" value="/dashboard">
      </form>
    </div>

    <p class="footer">Internal tool for Sophie Society team members</p>
  </div>

  <script>
    // Get the callback URL from search params (where user was trying to go)
    const params = new URLSearchParams(window.location.search);
    const callbackUrl = params.get('callbackUrl') || '/dashboard';
    document.getElementById('callbackUrlInput').value = callbackUrl;

    // Fetch CSRF token on load
    fetch('/api/auth/csrf')
      .then(r => r.json())
      .then(data => {
        document.getElementById('csrfToken').value = data.csrfToken;
      })
      .catch(err => console.error('Failed to get CSRF token:', err));

    function handleSignIn() {
      const btn = document.getElementById('googleBtn');
      const form = document.getElementById('signinForm');

      btn.classList.add('loading');
      btn.querySelector('.btn-label').textContent = 'Connecting...';

      // Submit the form
      form.submit();
    }
  </script>
</body>
</html>
